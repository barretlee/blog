# for hexo all minifier
all_minifier: true
js_concator:
  enable: false
  bundle_path: '/js/bundle.js'
  front: false
  silent: true
html_minifier:
  enable: true
  ignore_error: true
  silent: true
  exclude: 
    - '/ST/'
css_minifier:
  enable: true
  silent: true
  exclude: 
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  silent: true
  output:
  compress:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: true

# for img lazyload
lazyload:
  enable: true 
  onlypost: true
  loadingImg: //img.alicdn.com/tfs/TB1oyqGa_tYBeNjy1XdXXXXyVXa-300-300.png


