# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小胡子哥的个人网站
title_en: Barret Lee's personal website
subtitle: 一个有趣的灵魂
description: 一个有趣的灵魂 —— 想法，随笔，思考，感叹，瞬间，笔记...
author: Barret李靖
language: zh-cn
timezone: Asia/Shanghai

showFrom: false

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.barretlee.com
root: /
permalink: blog/:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: src
public_dir: build
tag_dir: blog/tags
archive_dir: blog/archives
category_dir: blog/categories
code_dir: blog/downloads/code
i18n_dir: blog/:lang
skip_render: tmp

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: other
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: p

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: hexo-theme-moustache

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:barretlee/blog.git
  branch: gh-pages
  message: build at local, send to gh-pages {{ now("MM-DD HH:mm:ss") }}

# hexo-admin authentification
admin:
  username: barretlee
  password_hash: $2a$10$FbsgxcpJq2waz3ztBIvQKeYMjyf7HugaMrNZHTaByD6FtZd8FE9EO
  secret: barret lee's secret
  deployCommand: cd ..; make d; make b P=1;

metadata:
  description: 小胡子哥的个人网站
  warning: true

search:
  path: search.xml
  field: post

imgurl: /blogimgs/

# for hexo all minifier
all_minifier: true
js_concator:
  enable: false
  bundle_path: '/js/bundle.js'
  front: false
  silent: true
html_minifier:
  enable: true
  ignore_error: true
  silent: true
  exclude: 
    - '/ST/'
css_minifier:
  enable: true
  silent: true
  exclude: 
    - '*.min.css'
js_minifier:
  enable: true
  mangle: true
  silent: true
  output:
  compress:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 3
  pngquant: false
  progressive: false
  silent: false

# for img lazyload
lazyload:
  enable: false
  onlypost: true
  imgCDN: 
